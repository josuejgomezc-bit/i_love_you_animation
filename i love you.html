<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I LOVE YOU Animation</title>
<style>
    body {
        background: linear-gradient(to bottom, #ffb6c1, #ff69b4);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
        font-family: Arial, sans-serif;
        position: relative;
        animation: bgGradient 10s infinite alternate;
    }

    @keyframes bgGradient {
        0% { background: linear-gradient(to bottom, #ffb6c1, #ff69b4); }
        50% { background: linear-gradient(to bottom, #ffc0cb, #ff1493); }
        100% { background: linear-gradient(to bottom, #ff69b4, #ff1493); }
    }

    .text {
        font-size: 60px;
        color: white;
        font-weight: bold;
        transition: transform 0.2s ease;
        z-index: 5;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.5), 
                     -2px -2px 5px rgba(0,0,0,0.5),
                     2px -2px 5px rgba(0,0,0,0.5),
                     -2px 2px 5px rgba(0,0,0,0.5);
        -webkit-text-stroke: 2px black;
    }

    .falling {
        position: absolute;
        animation-iteration-count: 1;
        animation-timing-function: ease-in;
        z-index: 3;
    }

    .sparkle {
        position: absolute;
        width: 5px;
        height: 5px;
        background: yellow;
        border-radius: 50%;
        opacity: 0.8;
        animation: sparkleAnim 1.5s linear infinite;
        z-index: 2;
    }

    @keyframes sparkleAnim {
        0% { transform: scale(1) translateY(0); opacity: 0.8; }
        50% { transform: scale(1.5) translateY(-20px); opacity: 0.3; }
        100% { transform: scale(1) translateY(0); opacity: 0.8; }
    }

    #playBtn {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 18px;
        background-color: #ff4081;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        z-index: 10;
        transition: opacity 0.5s ease, transform 1s ease-in-out;
    }

    #playBtn.float {
        animation: floatBtn 2s infinite alternate;
    }

    @keyframes floatBtn {
        0% { transform: translateX(-50%) translateY(0); }
        100% { transform: translateX(-50%) translateY(-10px); }
    }
</style>
</head>
<body>

<button id="playBtn" class="float">Reproducir M√∫sica y Animaci√≥n</button>

<audio id="popSound" src="bubble-pop-06-351337.mp3"></audio>
<audio id="bgMusic" src="arctic-monkeys-i-wanna-be-yours.mp3" loop></audio>

<div class="text" id="loveText">I LOVE YOU</div>

<script>
const textElement = document.getElementById("loveText");
const popSound = document.getElementById("popSound");
const bgMusic = document.getElementById("bgMusic");
const playBtn = document.getElementById("playBtn");

let texts = ["I LOVE YOU", "I ‚ù§Ô∏è YOU", "I ‚ù§Ô∏è U"];
let index = 0;

function createFallingElement(type) {
    const el = document.createElement("div");
    el.classList.add("falling");
    
    let content, sizeMin, sizeMax, durationMin, durationMax;
    if(type === 'heart'){
        content = "‚ù§Ô∏è";
        sizeMin = 12; sizeMax = 36;
        durationMin = 2; durationMax = 4;
        const colors = ["red","pink","gold"];
        el.style.color = colors[Math.floor(Math.random()*colors.length)];
    } else if(type === 'emoji'){
        content = "üíå";
        sizeMin = 10; sizeMax = 30;
        durationMin = 2.5; durationMax = 5;
    } else if(type === 'bear'){
        content = "üß∏";
        sizeMin = 20; sizeMax = 35;
        durationMin = 3; durationMax = 6;
    }

    el.innerHTML = content;
    const size = Math.random() * (sizeMax - sizeMin) + sizeMin;
    el.style.fontSize = size + "px";

    const startLeft = Math.random() * window.innerWidth;
    const startTop = Math.random() * -100;
    el.style.top = startTop + "px";
    el.style.left = startLeft + "px";

    const duration = Math.random() * (durationMax - durationMin) + durationMin;
    const amplitude = Math.random() * 40 - 20;
    const endTop = window.innerHeight + 50;

    el.animate([
        { transform: `translate(0, 0)`, opacity: 1 },
        { transform: `translate(${amplitude}px, ${endTop*0.5}px)` },
        { transform: `translate(${-amplitude}px, ${endTop*0.9}px)` },
        { transform: `translate(0, ${endTop}px) scaleY(0.7)`, opacity: 0 }
    ], {
        duration: duration*1000,
        easing: 'ease-in',
        fill: 'forwards'
    });

    document.body.appendChild(el);
    setTimeout(()=> el.remove(), duration*1000);
}

function createSparkle() {
    const sparkle = document.createElement("div");
    sparkle.classList.add("sparkle");
    sparkle.style.top = Math.random() * window.innerHeight + "px";
    sparkle.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 3000);
}

function animateText() {
    popSound.currentTime = 0;
    popSound.play();
    textElement.style.transform = "scaleX(0.6) scaleY(1.2)";

    setTimeout(() => {
        textElement.style.transform = "scaleX(1.05) scaleY(0.95)";
    }, 150);

    setTimeout(() => {
        index = (index + 1) % texts.length;
        textElement.textContent = texts[index];
        textElement.style.transform = "scaleX(1) scaleY(1)";
        setTimeout(animateText, 1700);
    }, 300);
}

playBtn.addEventListener("click", () => {
    bgMusic.volume = 0.4;
    bgMusic.play();
    setInterval(()=> createFallingElement('heart'), 250);
    setInterval(()=> createFallingElement('emoji'), 350);
    setInterval(()=> createFallingElement('bear'), 500);
    setInterval(createSparkle, 200);
    animateText();
    playBtn.style.opacity = 0;
    setTimeout(()=> playBtn.style.display = "none", 500);
});
</script>

</body>
</html>
